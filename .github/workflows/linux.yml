name: Ubuntu

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    compile_ubuntu:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            compiler: [ gcc , clang ]
            include:
                - compiler: gcc
                  cc: gcc
                  cxx: g++
                - compiler: clang
                  cc: clang
                  cxx: clang++
        steps:
            - uses: actions/checkout@v2
              with:
                submodules: true
            - run: ls -la
            - run: sudo apt-get install -y make cmake libboost-all-dev
            - run: sudo apt-get install -y ${{ matrix.compiler }}
            - run: mkdir build 
            - run: |
                cd build 
                cmake .. -DCMAKE_INSTALL_PREFIX=../dist  -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} 
                make install
            - run: ls -la dist/bin/
            - uses: actions/upload-artifact@v2
              with:
                name: ${{ matrix.compiler }}-test-bin
                path: dist/bin/

